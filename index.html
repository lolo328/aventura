<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>O Jardim Encantado</title>
</head>
<body>
    <header>
        <h1>O Jardim Encantado</h1>
    </header>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/jardim-entrada.png" alt="Entrada do Jardim Encantado">
            <p>Em uma tarde de primavera, você descobre um antigo diário em um baú da sua avó...</p>
            <button class="btn-proximo" data-proximo="1">Seguir o caminho das flores</button>
            <button class="btn-proximo" data-proximo="2">Explorar o bosque profundo</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você segue um caminho repleto de flores vibrantes...</p>
            <button class="btn-proximo" data-proximo="3">Seguir a borboleta</button>
            <button class="btn-proximo" data-proximo="4">Ignorar e seguir o caminho sozinho</button>
        </div>
        <!-- Mais passos aqui -->
    </main>
    <script src="script.js"></script>
</body>
</html>
